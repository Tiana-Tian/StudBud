<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta tags -->
  <title>StudBud_DECO 2017 A3 Tiana Tian mtia3747</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="StudBud is an online study tool that aims to help design students better manage their team/individual projects and tasks. 
  It also provides a mini documentation library to store frequented learning materials. 
  StudBud wish to use Promodoro Timer and Stopwatch to improve student concentration and encourage them to take proper rest in between study sessions with the embedded music player " />
  <meta name="keywords" content="study tool, task management, content management, timer, promodoro timer, stopwatch" />
	<meta name="author" content="Tiana Tian" />
  
  <!-- Fonts-- -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet">

  <!-- Theme style  -->
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <!-- Favicon  -->
  <link rel="icon" href="img/favicon.png">
</head>


<body>
  <div id="root" class="grid-container">
    <!-- Header -->
    <header class="header">
      <img src="img/logo.png" alt="StudBud logo" />
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <!-- Internal nav container for sticky positioning -->
      <div class="nav-container">
        <h2>studBUD</h2>
        <ul>
          <!-- Nav items for current and potential future pages -->
          <li class="active"><a href="index.html">Tasks</a></li>
          <li><a href="library.html">Library</a></li>
          <li><a href="promodoro.html">Promodoro Timer</a></li>
          <li><a href="stopwatch.html">Stopwatch</a></li>
          <li><a href="music.html">Music</a></li>
        </ul>
      </div>
    </nav>

    <!-- Main content -->
    <main class="content">
      <!-- Create kanban board columns for task lists -->
      <section id="columns">
        <div class="column dropzone">
            <h3 class="column-title">Backlog</h3>
            <!-- content will be dynamically loaded with JS -->

            <ul class="tasks" id="tasklist">
            </ul>

           <!-- lambda code 
            <ul class="tasks" id="tasks-added">
  
            </ul> -->
        </div>
        <div class="column dropzone">
            <h3 class="column-title">To Do</h3>
        </div>
        <div class="column dropzone">
            <h3 class="column-title">In Progress</h3>
        </div>
        <div class="column dropzone">
            <h3 class="column-title">Complete</h3>
        </div>
    </section>
    </main>

    <!-- Aside -->
    <aside class="aside">
      <!-- Internal aside container for sticky positioning -->
      <div class="aside-container">
        <form id="taskform">
          <label for="task">Task:</label>
          <input type="text" name="task" id="taskInput" required>
          <br>

          <!-- Date input -->
          <label for="dueDate">Due Date: </label>
          <input type="date" name="dueDate" id="dueDateInput">
          <br>

          <!-- Time input -->
          <label for="completionTime">Completion Time: </label>
          <input type="time" name="completionTime" id="completionTimeInput">
          <br>

          <label for="estimatedTime">Estimated completion time (in mins):</label>
          <input type="number" name="estimatedTime" id="estimatedTimeInput">
          <br>
          
          <!-- Priority -->
          <label for="priority">Task Priority:</label>
          <select name="prority" id="priorityInput">
              <option value="">Select one</option>
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
          </select>
          <br>

          <button type="submit"><h1>Add New Task</h1></button>
       </form>
      </div>
    </aside>

    <!-- Footer -->
    <footer class="footer">
      <p>Made by Tiana Tian</a>.</p>
    </footer>
  </div>



  
  
  <script src="js/tasklist.js"></script>
</body>

</html>
